
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-openshift-controller-manager
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/openshift-controller-manager'
    - name: repository-name
      value: 'openshift-controller-manager'
    - name: branch
      value: 'master'
    - name: dockerfile
      value: 'Dockerfile.ocp'
