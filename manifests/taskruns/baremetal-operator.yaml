
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-baremetal-operator
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/baremetal-operator'
    - name: repository-name
      value: 'baremetal-operator'
    - name: branch
      value: 'master'
    - name: dockerfile
      value: 'Dockerfile.ocp'
