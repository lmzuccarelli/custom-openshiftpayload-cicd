
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-ironic-rhcos-downloader
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/ironic-rhcos-downloader'
