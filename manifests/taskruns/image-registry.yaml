
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-image-registry
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/image-registry'
    - name: repository-name
      value: 'image-registry'
    - name: branch
      value: 'master'
    - name: dockerfile
      value: 'Dockerfile.ocp'
