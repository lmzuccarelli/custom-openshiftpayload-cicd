
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-assisted-installer-agent
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/assisted-installer-agent'
