
Kind: TaskRun
apiVersion: 0.0.1
metadata:
  name: taskrun-origin-branding
spec:
  taskRef:  custom-openshiftbuild-task
  parameters:
    - name: repository-url
      value: 'https://github.com/openshift/origin-branding'
    - name: repository-name
      value: 'origin-branding'
    - name: branch
      value: 'master'
    - name: dockerfile
      value: 'Dockerfile.ocp'
